<div class="list row">
	<div class="col-md-6">
		<style>
			h2 {
				color: black;
				font-family: Trebuchet MS;
				text-align: center;
			}
		</style>
		<h2>Listado de Cursos</h2>
		<ul class="list-group">
			<li class="list-group-item custom-list-item" *ngFor="let curso of cursos; let i = index"
				[class.active]="i == currentIndex" (click)="setActiveElement(curso, i)">
				<h5> {{ curso.nombre }} </h5>
				<div *ngIf="curso.tema" class="course-theme">
					({{ curso.tema.nombre }})
				</div>
			</li>
		</ul>

	</div>
	<div class="col-md-6">
		<app-curso-details [viewMode]="true" [currentElement]="currentElement"></app-curso-details>
	</div>
</div>
